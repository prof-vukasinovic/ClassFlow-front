<div class="sidebar">

  <button (click)="toggleStudents()" [disabled]="disabled">
    Liste des élèves
  </button>

  <div class="dropdown" [class.hidden]="!showStudents">

    <input
      type="text"
      placeholder="Rechercher..."
      [(ngModel)]="searchTerm"
    />

    <div
      class="student"
      *ngFor="let eleve of filteredStudents()"
      (click)="selectStudent(eleve)"
    >
      {{ eleve.prenom }} {{ eleve.nom }}
    </div>

  </div>

</div>
